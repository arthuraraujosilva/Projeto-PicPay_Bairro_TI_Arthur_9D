    <main>
        <section id="formulario-cadastro">
            <h1 style="font-size: 60px; font-family: 'Oswald', sans-serif; text-align: center; margin: 0;">Faça seu cadastro!</h1>
            <img id="imagem2" src="Imagens/Av. Pres. Médici.png" alt="Avenida Presidente Médici" height="400">
            <form id="formulario">
                <fieldset id="formulario-preenchimento">
                    <div class="campo">
                        <label>Nome:</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="campo">
                        <label>Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                    <div class="campo">
                        <label>E-mail:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="campo">
                        <label>Aniversário
                        </label><br>
                            <label>Dia:</label>
                            <select required>
                                <option selected disabled value="">Selecione</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                            <label>Mês:</label>
                            <select required>
                                <option selected disabled value="">Selecione</option>
                                <option>Jan</option>
                                <option>Fev</option>
                                <option>Mar</option>
                                <option>Abr</option>
                                <option>Mai</option>
                                <option>Jun</option>
                                <option>Jul</option>
                                <option>Ago</option>
                                <option>Set</option>
                                <option>Out</option>
                                <option>Nov</option>
                                <option>Dez</option>
                            </select><br>
                    </div>
                    <div class="campo">
                        <label>Gênero:</label>
                        <label>
                            <input type="radio" name="genero" value="masculino" required>Masculino
                        </label>
                        <label>
                            <input type="radio" name="genero" value="feminino" required>Feminino
                        </label>
                        <label>
                            <input type="radio" name="genero" value="outro">Outro
                        </label>
                        <label>
                            <input type="radio" name="genero" value="não">Prefiro não dizer
                        </label>                    
                    </div>
                    <div>
                        <button type="submit" id="concluir">Concluir cadastro</button></>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
