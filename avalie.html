    <main>
        <section id="formulario-avalie">
            <h1 style="font-size: 60px; font-family: 'Oswald', sans-serif; text-align: center; margin: 0;">Faça sua avaliação!</h1>
            <img id="imagem2" src="Imagens/Av. Ônix.png" alt="Avenida Presidente Médici" height="400">
            <form id="formulario">
                <fieldset id="formulario-preenchimento">
                    <div id="campo1">
                        <label>Nome:</label>
                        <select>
                            <option select disabed value="" required>Selecione</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option></select>
                    <div id="campo2">
                        <label>Comente sobre sua nota:</label>
                        <textarea id="avaliacao" name="avaliacao" required></textarea>
                    </div>
                    <div>
                        <button type="submit" id="concluir">Concluir cadastro</button></>
                    </div>
                </fieldset>
            </form>
        </section>            
    </main>
